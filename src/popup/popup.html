<!DOCTYPE html>
<html>
  <head>
    <title>NOISY</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div id="cover">
      <h3>Aleatory</h3>
      <div id="controls">
        <div class="control-item">
          <label class="switch">
            <span class="label-text">Enabled</span>
            <input id="enable-aleatoric" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="control-item">
          <label id="volume-control">
            <span class="label-text">Volume</span>
            <input id="volume" type="range" min="0.01" max="2.0" step="any" value="1.0"/>
          </label>
        </div>
        <div id="filters" class="control-item">
            <h3>request url includes string:</h3>
            <ul id="whitelist">
            </ul>
            <form id="whitelist-adder">
              <input type="text">
              <input type="submit" value="add to whitelist">
            </form>
          </div>
      </div>
      <h3>Example Sounds</h3>
      <div id="request-types"></div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
